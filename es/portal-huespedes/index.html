<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquil Solimar - Portal de Huéspedes</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/navbar-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            color: #333;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Full-screen hero */
        .hero-portal {
            position: relative;
            height: 100vh;
            background: url('../../pristine-beaches.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-portal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
        }

        .property-name {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        .welcome-message {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.8;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .get-started-btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: #0ea5e9;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(14, 165, 233, 0.4);
            border: none;
        }

        .get-started-btn:hover {
            background: #0284c7;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.6);
        }

        /* Password Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modal-header i {
            font-size: 3rem;
            color: #0ea5e9;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: #0ea5e9;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .modal-button {
            width: 100%;
            padding: 1rem;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background: #0284c7;
        }

        .error-message {
            display: none;
            padding: 0.75rem;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: #dc2626;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .property-name {
                font-size: 2rem;
            }

            .welcome-message {
                font-size: 1.1rem;
            }

            .modal-content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-portal">
        <div class="hero-content">
            <h1 class="property-name">Tranquil Solimar</h1>
            <p class="welcome-message">Bienvenido a tu hogar lejos de casa. Accede a tu guía personalizada con detalles de check-in, información de la casa y recomendaciones locales.</p>
            <button class="get-started-btn" onclick="openPasswordModal()">
                <i class="fas fa-sign-in-alt"></i> Comenzar
            </button>
        </div>
    </section>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closePasswordModal()">×</button>
            <div class="modal-header">
                <i class="fas fa-lock"></i>
                <h2>Acceso de Huéspedes</h2>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Contraseña incorrecta. Por favor, inténtalo de nuevo.
            </div>

            <form id="loginForm" onsubmit="checkPassword(event)">
                <div class="input-group">
                    <label for="password">Ingrese la Contraseña de Huésped</label>
                    <input type="password" id="password" placeholder="Contraseña de su confirmación de reserva" required autofocus>
                </div>

                <button type="submit" class="modal-button">
                    <i class="fas fa-unlock"></i> Acceder al Portal
                </button>
            </form>
        </div>
    </div>

    <!-- Load navbar functionality -->
    <script src="/navbar-scripts.js"></script>

    <!-- Load weather functionality -->
    <script src="/weather.js"></script>

    <!-- Load navbar HTML -->
    <script>
        fetch('/navbar-es.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                if (typeof initLanguageSwitcher === 'function') {
                    initLanguageSwitcher();
                }
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <script>
        // Password - can be changed easily
        const correctPassword = 'SanCarlos2025';

        // Check if user is already authenticated
        function checkExistingAuth() {
            const isAuthenticated = sessionStorage.getItem('guestAuthenticated');
            if (isAuthenticated === 'true') {
                // User is already logged in, redirect to info page
                window.location.href = '/es/portal-huespedes/info.html';
                return true;
            }
            return false;
        }

        // Check for password in URL parameter
        function checkURLPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlPassword = urlParams.get('pass');

            if (urlPassword === correctPassword) {
                // Store authentication in session
                sessionStorage.setItem('guestAuthenticated', 'true');
                sessionStorage.setItem('authTimestamp', Date.now());
                // Redirect to info page
                window.location.href = '/es/portal-huespedes/info.html';
            }
        }

        // Run checks on page load
        if (!checkExistingAuth()) {
            checkURLPassword();
        }

        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('active');
            document.getElementById('password').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').classList.remove('show');
        }

        function checkPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === correctPassword) {
                // Store authentication in session
                sessionStorage.setItem('guestAuthenticated', 'true');
                sessionStorage.setItem('authTimestamp', Date.now());
                // Redirect to info page
                window.location.href = '/es/portal-huespedes/info.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // Close modal when clicking outside
        document.getElementById('passwordModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closePasswordModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePasswordModal();
            }
        });
    </script>
</body>
</html>
