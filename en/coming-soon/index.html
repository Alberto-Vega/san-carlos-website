<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - San Carlos Sonora</title>

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/navbar-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            color: #333;
            overflow-x: hidden;
            line-height: 1.6;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .coming-soon-container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .icon-container {
            font-size: 5rem;
            color: #d97706;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #d97706;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #d97706;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
        }

        .back-button:hover {
            background: #b45309;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(217, 119, 6, 0.4);
        }

        footer {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2rem 5%;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .coming-soon-container {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="content-wrapper">
        <div class="coming-soon-container">
            <div class="icon-container">
                <i class="fas fa-hourglass-half"></i>
            </div>
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you this content. Check back soon for updates about San Carlos, Sonora!</p>
            <a href="/en/" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 San Carlos Sonora Tourism. All rights reserved.</p>
    </footer>

    <!-- Load navbar functionality -->
    <script src="/navbar-scripts.js"></script>

    <!-- Load weather functionality -->
    <script src="/weather.js"></script>

    <!-- Load navbar HTML -->
    <script>
        fetch('/navbar-en.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                if (typeof initLanguageSwitcher === 'function') {
                    initLanguageSwitcher();
                }
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
