<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Carlos Sonora</title>
    <meta http-equiv="refresh" content="0;url=/en/">
    <script>
        (function() {
            // Check for saved preference
            try {
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang === 'es' || savedLang === 'en') {
                    window.location.replace('/' + savedLang + '/');
                    return;
                }
            } catch(e) {}
            
            // Auto-detect language for first-time visitors
            const userLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
            const preferredLang = userLang.startsWith('es') ? 'es' : 'en';
            
            // Save preference
            try {
                localStorage.setItem('preferredLanguage', preferredLang);
            } catch(e) {}
            
            // Redirect
            window.location.replace('/' + preferredLang + '/');
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>

</html>
